version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: todoapp-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: todoapp_prod
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - todoapp-network
    restart: unless-stopped

  backend:
    build: .
    container_name: todoapp-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    networks:
      - todoapp-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  frontend:
    image: nginx:alpine
    container_name: todoapp-frontend-prod
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - todoapp-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  todoapp-network:
    driver: bridge